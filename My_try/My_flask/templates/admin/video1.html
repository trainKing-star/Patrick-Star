<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 多媒体对象</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
        #v1{
            width:300px;
            height:225px;
        }
    </style>
</head>
<body>

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default navbar-static-top" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="{{ url_for('admin.index') }}">管理页</a>
				</div>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" />
						</div> <button type="submit" class="btn btn-default">Submit</button>
					</form>

			</nav>
		</div>
	</div>
    {% if videos %}
	<div class="row clearfix">
        {% for video in videos %}
		<div class="col-md-4 column">
			<h2>
				标题：{{ video.title }}
			</h2>
			<div id="divVideo">
            <video controls id="v1">
                <source src="{{ url_for('admin.get_avatar',filename=video.videoname) }}"/><br/>
            </video>
            </div>
			<p>
				 <a class="btn" href="{{ url_for('auth.index',id=video.admin_id) }}">UP: {{ video.admin.username }}</a>
                <a class="btn" >分类：{{ video.category.name }}</a>
			</p>
			<p>
				 <a class="btn" >发布时间：{{ video.timestamp }}</a>
			</p>
		</div>
        {% endfor %}
        {% else %}
        <div class="jumbotron">
				<h1>
					无视频
				</h1>
            {% if current_user.is_authenticated %}
				<p>
					 <a class="btn btn-primary btn-large" href="{{url_for('auth.upload_video',id=current_user.id)}}">Learn more</a>
				</p>
            {% endif %}
			</div>
    {% endif %}
	</div>
</div>

</body>
</html>
