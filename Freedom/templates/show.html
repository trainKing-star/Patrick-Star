<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="http://127.0.0.1:5000/show">首页</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">排行榜</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">热点</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">分类</a>
    </li>
  </ul>
<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    <ul class="navbar-nav" id="headerNav">
         <li class="nav-item" id="navMainPage"><a class="nav-link" href="http://127.0.0.1:5000/logout">登出</a></li>
         <li class="nav-item" id="navTechPage"><a class="nav-link" href="http://127.0.0.1:5000/login">登录 </a></li>
         <li class="nav-item" id="navFoodPage"><a class="nav-link" href="http://127.0.0.1:5000">注册 </a></li>
    </ul>
</div>
</nav>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div>
				<h1>
					Hello, {{name}}!
				</h1>
				<p>
					你的密码:{{password}}
				</p>
			</div>
		</div>
	</div>
    <div class="container mt-3">
        <p class="text-center">上传图片</p>
  <form action="http://127.0.0.1:5000/show" method="post" enctype="multipart/form-data">
    <div class="custom-file mb-3">
      <input type="file" class="custom-file-input" id="customFile" name="images">
      <label class="custom-file-label" for="customFile">选择图片</label>
      <input class="btn btn-secondary"  id="submit" name="submit" type="submit" value="提交">
    </div>
  </form>
      {% if images %}
      {% for image in images %}
      <div style="float:left">
          <img src="./static/{{ image }}" class="img-thumbnail" alt="Cinque Terre" style="height:150px;weight:150px">
      </div>
      {% endfor %}
      {% endif %}
</div>
</div>
</body>
</html>
